# Trime default style settings
# encoding: utf-8

config_version: "3.0"

app_options:
  cmd.exe:
    ascii_mode: true

style:
  color_scheme: default
  inline_preedit: false
  display_tray_icon: false
  layout:
    min_width: 160
    min_height: 0
    border_width: 3
    margin_x: 12
    margin_y: 12
    spacing: 10
    candidate_spacing: 5
    hilite_spacing: 4
    hilite_padding: 2
    round_corner: 4
    background_dim_amount: 0.5
    candidate_text_size: 22
    candidate_view_height: 40
    comment_height: 12
    comment_text_size: 12
    horizontal_gap: 1
    key_height: 42
    key_text_size: 22
    key_width: 10 #percent
    label_text_size: 16
    preview_height: 80
    preview_offset: -12
    preview_text_size: 80
    shadow_radius: 0.0
    symbol_text_size: 10
    text_height: 14
    text_size: 12
    vertical_correction: -10
    vertical_gap: 1
    text_font: han.ttf
    text_font_b: hanb.ttf
    text_font_latin: latin.ttf
    text_font_symbol: symbol.ttf

