language: android
dist: trusty
script:
- git fetch origin --tags
- "./gradlew assembleRelease"
git:
  submodules: true
jdk:
- openjdk9
before_install:
- openssl aes-256-cbc -K $encrypted_26e1bb6b6b4a_key -iv $encrypted_26e1bb6b6b4a_iv
  -in keystore.tar.enc -out keystore.tar -d
- tar xvf keystore.tar
- export PATH=$PATH:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin
install:
- echo y | sdkmanager 'ndk-bundle'
- echo y | sdkmanager 'cmake;3.10.2.4988404'
- echo y | sdkmanager 'platform-tools'
- echo y | sdkmanager 'build-tools;29.0.1'
- echo y | sdkmanager 'platforms;android-29'
before_deploy:
- ./before_deploy.sh
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: false
  local-dir: app/build/outputs/apk/
  on:
    branch: develop
env:
  global:
  - secure: 
