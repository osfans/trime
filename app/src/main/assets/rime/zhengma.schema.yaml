# Rime schema settings
# encoding: utf-8

schema:
  schema_id: zhengma
  name: "郑码"
  version: "1.0"
  author:
    - 發明人 郑易里教授
  description: |
    郑码
    碼表源自 ibus-table-zhengma
    敲 ` 鍵進入拼音反查
  dependencies:
    - pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - reverse_lookup_translator

speller:
  delimiter: " '"
  max_code_length: 4
  auto_select: true
  auto_select_unique_candidate: true

translator:
  dictionary: zhengma
  enable_sentence: true
  enable_encoder: true
  enable_user_dict: false
  encode_commit_history: true
  max_phrase_length: 4

reverse_lookup:
  dictionary: pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"
